name: Deploy project
on: push
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            -   name: Get code
                uses: actions/checkout
            -   name: Install NodeJS
                run: actions/setup-node@v4
            -   name: Install dependencies
                run: npm ci
            -   name: Run test
                run: echo "Running tests..."
    deploy:
        needs: test
        runs-on: ubuntu-latest
        steps:
            -   name: Get code
                uses: actions/checkout
            -   name: Install NodeJS
                run: actions/setup-node@v4    
            -   name: Install dependencies
                run: npm ci
            -   name: Build project
                run: npm run build
            -   name: Deploy
                run: echo "Deploying project..."    
        